server:
  port: 8091
  
app:
  book:
    isbn: 'https://www.googleapis.com/books/v1'  
  
spring:
  application:
    name: 'book'
  datasource:
    username: root
    password: 123456
    url: 'jdbc:mysql://localhost:3306/oreo_book'
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: none
  boot:
    admin:
      client:
        url:
        - http://localhost:8082
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"
  endpoint:
    health:
      show-details: always
      
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8088/api/auth/user


ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
hystrix:
  shareSecurityContext: true
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000 # Fuse service request timeout      